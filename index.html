<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Zarelly ❤️</title>
    <style>
        body {
            background-color: #fce4ec;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Corazón CSS gigante en lugar de imagen */
        .main-heart {
            font-size: 80px;
            animation: beat 1.2s infinite;
            margin-bottom: 20px;
            display: inline-block;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Lluvia de corazones de fondo */
        .heart-fall {
            position: fixed;
            top: -20px;
            color: #ff80ab;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 0;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 85%;
        }

        h1 { color: #8e2424; font-size: 1.8rem; margin: 0 0 20px 0; }

        .button-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #btn-yes { background-color: #ff5252; color: white; z-index: 1000; }
        #btn-no { background-color: #e0e0e0; color: #555; z-index: 100; }

        /* Invitación Museo Larco */
        #invitation {
            display: none;
            background: #fffaf0;
            border: 4px double #e5b3a3;
            padding: 40px;
            border-radius: 15px;
            max-width: 350px;
            text-align: center;
        }
        .details { border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 20px 0; margin: 20px 0; }
        .poem { font-style: italic; color: #8e2424; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="main-heart">❤️</div>
        <h1>¿Quieres ser mi San Valentín, Zarelly?</h1>
        <div class="button-area" id="area">
            <button id="btn-yes">¡SÍ!</button>
            <button id="btn-no">No</button>
        </div>
    </div>

    <div id="invitation">
        <h2 style="color: #8e2424;">RESERVACIÓN</h2>
        <div class="details">
            <p><strong>Lugar:</strong> Museo Larco</p>
            <p><strong>Fecha:</strong> Sábado 14 de Febrero</p>
            <p><strong>Hora:</strong> 13:15 PM</p>
        </div>
        <div class="poem">
            "En el jardín de la historia y el arte,<br>
            lo más bello siempre será amarte.<br>
            Entre flores y tesoros de gran valor,<br>
            celebremos hoy nuestro eterno amor."
        </div>
        <h2 style="color: #8e2424; margin-top: 25px;">Te amo, Zarelly ❤️</h2>
    </div>

    <script>
        // Lluvia de corazones
        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart-fall');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);

        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const mainCard = document.getElementById('main-card');
        const invitation = document.getElementById('invitation');
        
        let scaleSize = 1;

        function escapar() {
            // Cambiar a posición absoluta solo cuando empieza a escapar
            btnNo.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';

            // Agrandar el SÍ
            scaleSize += 0.5;
            btnYes.style.transform = `scale(${scaleSize})`;
        }

        btnNo.addEventListener('mouseover', escapar);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); escapar(); });

        btnYes.addEventListener('click', () => {
            mainCard.style.display = 'none';
            invitation.style.display = 'block';
            document.body.style.backgroundColor = "#fffaf0";
            document.body.style.overflow = "auto";
        });
    </script>
</body>
</html>
